<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

 
    <title>Meal City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Style the navigation bar */
		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		/* Style the links inside the navigation bar */
		.navbar a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		/* Add a dropdown menu to the navigation bar */
		.dropdown {
			float: left;
			overflow: hidden;
		}

		/* Style the dropdown button */
		.dropdown .dropbtn {
			font-size: 17px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}

		/* Style the dropdown content */
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			z-index: 1;
		}

		/* Style the links inside the dropdown */
		.dropdown-content a {
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		/* Add a hover effect to the dropdown links */
		.dropdown-content a:hover {
			background-color: #ddd;
		}

		/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content {
			display: block;
		}

		/* Make the navigation bar responsive */
		@media screen and (max-width: 600px) {
			.navbar a, .dropdown .dropbtn {
				float: none;
				display: block;
			}

			.dropdown-content a {
				display: block;
				text-align: left;
			}
		}
    </style>
</head>
<body>
    <header>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <div class="dropdown">
          <button class="dropbtn">Services
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Portrait</a>
            <a href="#">Wedding</a>
            <a href="#">Event</a>
          </div>
        </div> 
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </header>
    <!-- search container -->
  <section style="height: 120px; " class="d-flex align-items-center justify-content-center">
    <div>
        <input id="search-field" type="text" class="px-2" placeholder="search">
        <button onclick="searchMeals()" class="btn btn-primary">Search</button>
    </div>
  </section>
    <main>
        <!-- -meals-container -->
        <section class="container">

            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
              
              </div>

        </section>

        
<!-- Modal -->
<div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel"aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="mealDetailsBody" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
